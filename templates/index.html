<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skin Disease Prediction</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
        }
        .card {
            margin-top: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .upload-btn {
            border-radius: 50px;
        }
        .prediction {
            font-weight: bold;
            font-size: 1.5rem;
            color: #0d6efd;
        }
        img.preview {
            max-width: 300px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="card p-5 col-md-6 text-center bg-white">
        <h1 class="mb-4">ðŸ©º Skin Disease Predictor</h1>
        <p class="text-muted mb-4">Upload an image of skin lesion to predict its disease.</p>

        <form action="/predict" method="post" enctype="multipart/form-data">
            <input class="form-control mb-3" type="file" name="file" accept="image/*" required>
            <button class="btn btn-primary btn-lg upload-btn" type="submit">Predict</button>
        </form>

        {% if filename %}
            <div class="mt-4">
                <h2 class="prediction">Prediction: {{ prediction }}</h2>
                <img class="preview" src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
            </div>
        {% endif %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
